<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background: #2b1d5a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            color: white;
        }

        h1 {
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
            background: #e6e6e6;
            color: #333;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #ff6f91;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4f75;
        }

        .section {
            margin-top: 30px;
        }

        .section h2 {
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .result-box {
            background: #3d2c7a;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .claim-pill {
            background: #5a4ab0;
            padding: 12px;
            border-radius: 25px;
            margin-top: 10px;
        }

        .label-real {
            color: #00ff9c;
            font-weight: bold;
        }

        .label-fake {
            color: #ff5c5c;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>FAKE NEWS DETECTION</h1>

    <form method="POST">
        <textarea name="news" placeholder="Enter news text here..."></textarea>
        <br>
        <button type="submit">Analyze News</button>
    </form>

    {% if result %}

    <!-- Classification -->
    <div class="section">
        <h2>CLASSIFICATION</h2>
        <p>
            <strong>Result:</strong>
            {% if result == "REAL" %}
                <span class="label-real">{{ result }}</span>
            {% else %}
                <span class="label-fake">{{ result }}</span>
            {% endif %}
        </p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>
    </div>

    <!-- Extracted Claim -->
    <div class="section">
        <h2>EXTRACTED CLAIM</h2>
        <div class="claim-pill">
            {{ claim }}
        </div>
    </div>

    <!-- Verification -->
    <div class="section">
        <h2>VERIFICATION RESULTS</h2>
        <div class="result-box">
            <p><strong>Claim:</strong> {{ claim }}</p>
            <p><strong>Status:</strong> {{ verification }}</p>
        </div>
    </div>

    {% endif %}

</div>

</body>
</html>
